<html>
  <head>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .btn {
        background-color: #333;
        width: 50px;
        height: 50px;
        border: 0;
        margin: 10px;
      }
      .btn.highlighted {
        background-color: #888;
      }
      .btn:hover {
         cursor: pointer;
      }

      .cell {
        transition: background-color 0.9s;
        /*background-color: #333;*/
        background-color: #fff;
        width: 50px;
        height: 50px;
        border: 0;
        margin: 10px;
      }
      .cell.highlighted {
        transition: background-color 0.6s;
        background-color: #888;
      }
      .cell:hover {
         cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app-container"></div>
    <script src="http://fb.me/react-0.9.0.js"></script>
    <script src="out/goog/base.js" type="text/javascript"></script>
    <script src="om_playground.js" type="text/javascript"></script>
    <script type="text/javascript">goog.require("om_playground.core");</script>
  </body>
</html>
